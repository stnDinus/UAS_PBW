<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Judul</th>
          <th>Kategori</th>
          <th>Isi</th>
        </tr>
      </thead>
      <tbody id="berita"></tbody>
    </table>

    <label for="judul">Judul</label>
    <input id="judul" type="text" />

    <label for="kategori">Kategori</label>
    <select id="kategori"></select>

    <label for="isi">Isi Berita</label>
    <textarea id="isi" cols="30" rows="10"></textarea>

    <button id="submit">Submit</button>

    <script src="./berita.js"></script>
  </body>
</html>
